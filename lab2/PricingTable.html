<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pricing Table</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center">
            <!-- Card 1 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="m-0">Basic</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$10/month</h5>
                        <p class="card-text">10 GB Storage</p>
                        <div class="border-top border-bottom my-3"></div>
                        <p class="card-text">Basic Support</p>
                        <div class="border-top my-3"></div> <!-- Đường kẻ ngang mới -->
                        <p class="card-text">1 Domain</p>
                        <button class="btn btn-primary" type="button">Sign Up</button>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="m-0">Standard</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$20/month</h5>
                        <p class="card-text">50 GB Storage</p>
                        <div class="border-top border-bottom my-3"></div>
                        <p class="card-text">Priority Support</p>
                        <div class="border-top my-3"></div> <!-- Đường kẻ ngang mới -->
                        <p class="card-text">5 Domains</p>
                        <button class="btn btn-primary" type="button">Sign Up</button>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="m-0">Premium</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$30/month</h5>
                        <p class="card-text">Unlimited Storage</p>
                        <div class="border-top border-bottom my-3"></div>
                        <p class="card-text">24/7 Support</p>
                        <div class="border-top my-3"></div> <!-- Đường kẻ ngang mới -->
                        <p class="card-text">Unlimited Domains</p>
                        <button class="btn btn-primary" type="button">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
